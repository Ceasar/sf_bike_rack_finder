{% extends "_base.html" %}

{% block body %}
<style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0; padding: 0 }
    #map-canvas { height: 100% }
    h1 {position: fixed; z-index: 1;}
</style>
<script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcdlfecz9zBAbdTQjrsG4_vOS5lTEtvDw&sensor=true">
</script>
<h1>San Francisco Bicycle Parking</h1>
<div id="map-canvas"></div>
</div>
<script type="text/javascript">
    var SF = new google.maps.LatLng(37.783333, -122.416667);
    var directionsDisplay;
    var directionsService = new google.maps.DirectionsService();
    var map;

    var initialize = function() {
        directionsDisplay = new google.maps.DirectionsRenderer();
        var mapOptions = {
            center: SF,
            zoom: 13
        };
        map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
        directionsDisplay.setMap(map);
    };

    function calcRoute(start, end) {
        var request = {
            origin: start,
            destination: end,
            travelMode: google.maps.TravelMode.DRIVING
        };
        directionsService.route(request, function(result, status) {
            if (status == google.maps.DirectionsStatus.OK) {
                directionsDisplay.setDirections(result);
            }
        });
    }

    google.maps.event.addDomListener(window, 'load', initialize);

    navigator.geolocation.getCurrentPosition(function(position){
        var lat = position.coords.latitude;
        var lon = position.coords.longitude;
        var myLocation = new google.maps.LatLng(lat, lon);
        calcRoute(SF, myLocation);
        },
        function(error){}
    );
</script>
{% endblock %}

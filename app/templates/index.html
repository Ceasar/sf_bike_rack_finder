{% extends "_base.html" %}

{% block body %}
<style type="text/css">
    html { height: 100% }
    body { height: 100%; margin: 0; padding: 0 }
    #map-canvas { height: 100% }
    h1 {position: fixed; z-index: 1;}
</style>
<script type="text/javascript"
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBcdlfecz9zBAbdTQjrsG4_vOS5lTEtvDw&sensor=true">
</script>
<h1>San Francisco Bicycle Parking</h1>
<div id="map-canvas"></div>
</div>
<script type="text/javascript">
    var initialize = function() {
        var mapOptions = {
            center: new google.maps.LatLng(37.783333, -122.416667),
            zoom: 13
        };
        var map = new google.maps.Map(document.getElementById("map-canvas"), mapOptions);
    };
    google.maps.event.addDomListener(window, 'load', initialize);
</script>
{% endblock %}
